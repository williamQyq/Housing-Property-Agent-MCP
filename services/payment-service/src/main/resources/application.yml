server:
  port: 8084

spring:
  application:
    name: payment-service
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/housing_db}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_demo}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:pk_test_demo}

logging:
  level:
    com.housing.payment: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
